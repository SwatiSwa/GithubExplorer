<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js"></script>
    <script src="js/utilities.js"></script>
    <title>Github Developer's Search</title>
</head>
<body onload="onApplicationLoad()">
      <!-- CLoad Mask-->
      <div id="loading" style="text-align:center">
            <h1>Loading</h1>
      </div>
    	<!-- Container which holds the page-->
	<div class="container">
		<!-- Header section-->
		<section class="header">
			<navbar>
				<ul>
			  		<li class="active">Github Developers Search</li>
				</ul>
			</navbar>
            </section>
		<!-- User search section-->
		<section class="card-section">
			<span style="display:flex;">
                        <input type="text" name="username" class="username-btn" id="username" title="Enter Username" placeholder="Enter Username">
                        <button type="button" class="btn btn-primary" onclick="onClickResetSearch()">Reset Search</button>
                  </span>
                  <span style="display: table;margin: auto;">
                        <button type="button" id="submit-btn" class="btn btn-success" onclick="onClickAddUser()">Add</button>
                        <button type="button" id="submit-btn" class="btn btn-danger" onclick="onClickClear()">Clear</button>
                  </span>
                
			<div id="cardsContainer">
                  </div>
		</section>
	</div>
</body>
</html>
